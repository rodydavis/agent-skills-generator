<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="coverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#007ACC"/>
      <stop offset="100%" stop-color="#005A9E"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Notebook Body with Shadow -->
  <g filter="url(#shadow)">
    <!-- Back pages hint -->
    <rect x="28" y="12" width="80" height="104" rx="4" fill="#F0F0F0"/>
    <path d="M104 14 V114" stroke="#DDD" stroke-width="1"/>
    
    <!-- Cover -->
    <rect x="24" y="12" width="80" height="104" rx="4" fill="url(#coverGradient)"/>
  </g>

  <!-- Binding Crease -->
  <rect x="36" y="12" width="2" height="104" fill="rgba(0,0,0,0.2)"/>

  <!-- Spiral Binding -->
  <g fill="#E0E0E0" stroke="#555" stroke-width="2">
     <rect x="18" y="20" width="16" height="4" rx="2"/>
     <rect x="18" y="34" width="16" height="4" rx="2"/>
     <rect x="18" y="48" width="16" height="4" rx="2"/>
     <rect x="18" y="62" width="16" height="4" rx="2"/>
     <rect x="18" y="76" width="16" height="4" rx="2"/>
     <rect x="18" y="90" width="16" height="4" rx="2"/>
     <rect x="18" y="104" width="16" height="4" rx="2"/>
  </g>

  <!-- Cover Decoration: Label -->
  <rect x="52" y="30" width="40" height="16" rx="2" fill="#FFFFFF"/>
  <rect x="56" y="36" width="32" height="4" rx="1" fill="#E6E6E6"/>
</svg>
